<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reset.css -->
  <link href="css/reset.css" rel="stylesheet" />

  <!-- Import BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <!-- MAP API MapBox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>


  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <title>InterCEPtei</title>
</head>

<body>
  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <h1 class="navbar-brand">InterCEPtei</h1>
      <span class="navbar-text">Brazilian Address localization using CEP (Brazilian ZIP code)</span>
      <form class="d-flex" role="search" id="formulariocep">
        <input class="form-control me-2" type="text" placeholder="CEP" id="cepInput" aria-label="Search" required />
        <button class="btn btn-light btn-outline-success" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-md-center">
      <section class="col-md-12 col-lg-6 text-center">
        <div class="my-5">
          <h2 class="display-5 fw-bold">Address Information</h2>
        </div>
        <form class="input-group mb-3" id="formularionumber">
          <label for="infonumber" class="input-group-text">Number:</label>
          <input type="text" id="infonumber" required class="form-control"/>
          <input type="submit" value="search" class="btn btn-outline-secondary">
        </form>
        <div class="input-group mb-3">
          <label for="infocep" class="input-group-text">CEP:</label>
          <input type="text" id="infocep" disabled class="form-control"/>
        </div>
        <div class="input-group mb-3">
          <label for="infoaddress" class="input-group-text">Address:</label>
          <input type="text" id="infoaddress" disabled class="form-control"/>
        </div>
        <div class="input-group mb-3">
          <label for="infodistrict" class="input-group-text">District:</label>
          <input type="text" id="infodistrict" disabled class="form-control"/>
        </div>
        <div class="input-group mb-3">
          <label for="infocity" class="input-group-text">City:</label>
          <input type="text" id="infocity" disabled class="form-control"/>
        </div>
        <div class="input-group mb-3">
          <label for="infostate" class="input-group-text">State:</label>
          <input type="text" id="infostate" disabled class="form-control"/>
        </div>
      </section>

      <section class="col-md-12 col-lg-6">
        <div id="map"></div>
      </section>
    </div>
  </main>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- MASK -->
  <script src="https://unpkg.com/imask"></script>

  <!-- MAP API -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=googleinitialize&v=weekly" defer></script> -->
  <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>

  <!-- Site JS -->
  <script type="module" src="js/index.js"></script>
</body>

</html>
